  description: Red Bull X-Fighters 2014 OSAKA 会場向けインスタレーションの企画・制作・設営・運用をすべてパッケージで制作しました。 <a href="">"#マジでヤバい"プロジェクト</a> からの連動企画として、今までシェアしてもらったトリックやコメントだけでなく、現地限定のURL(xf283.com)からのシェアや、キャンペーンガールが持つiPadから投稿された写真やコメントなど、サーバと連動してほぼリアルタイムに日本地図上に表示する演出を行いました。<br>日本地図はthree.jsを用いて日本地図や投稿された場所などを表現したフルHDのコンテンツを制作しました。また隣にVideoタグでトリックムービーを表示するコンテンツを連動させ、80インチのディスプレイ2台でブラウザベースのフルHDコンテンツを表示し、来場者を楽しませました。<br>現地限定のURLやiPadからの投稿をするとその場でRed Bull X-Fighters限定手ぬぐいをもらえるというキャンペーンも行い、来場者3万人のうち、3500人あまりのお客様にキャンペーンに参加してもらうことが出来、手ぬぐいも限定数終了という盛況で幕を閉じることが出来ました。<br><br>バックエンドはnode.jsでローカルのサーバを用意し、そこから2つのブラウザに対してWebSocketでシーン遷移や新しい投稿の通知などを行い、2つのディスプレイのコンテンツを制御する仕組みを構築しました。ローカルサーバは定期的にmajideyabai.comのDBと同期し、限定URLやiPadからの投稿もすぐに反映されるようなシステムとなっています。
