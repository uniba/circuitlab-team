  description: Red Bull X-Fighters 2014 OSAKA 会場向けインスタレーションの企画・制作・設営・運用を、すべてパッケージで制作しました。<a href="./rbxf"> "#マジでヤバい" プロジェクト</a> の連動企画として、イベント当日までにシェアされたトリックやコメントに加え、現地限定のURL (xf283.com) からのシェアや、キャンペーンガールが持つiPadから投稿された写真やコメントなど、サーバと連動してほぼリアルタイムに日本地図上に表示するという演出を行いました。<br>日本地図や投稿された場所などを表現したフルHDのコンテンツは、Three.jsを用いて制作しました。また、Videoタグでトリックムービーを表示するコンテンツを連動させて80インチのディスプレイ2台でブラウザベースのフルHDコンテンツを表示し、来場者を楽しませました。<br>現地限定のURLやiPadから投稿をするとその場でRed Bull X-Fighters限定手ぬぐいをもらえるというキャンペーンも行い、来場者30,000人のうち3,500人あまりのお客様に参加いただき、手ぬぐいも限定数終了という盛況で幕を閉じることができました。<br>バックエンドはNode.jsでローカルのサーバを用意し、そこから2つのブラウザに対してWebSocketでシーン遷移や新しい投稿の通知などを行い、2つのディスプレイのコンテンツを制御する仕組みを構築しました。ローカルサーバは定期的に majideyabai.com のDBと同期し、限定URLやiPadからの投稿もすぐに反映されるようなシステムとなっています。
