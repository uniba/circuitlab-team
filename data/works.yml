  description: |-
    「DOT SWITCH」は、SonyとTBSの共同企画である実験番組「MAKE.TV」で使用された、インターネットを介してミュージックビデオ収録に参加できるシステムです。視聴者はミュージックビデオの収録中継をテレビで見ながら、手元にあるタブレット端末、スマートフォン、Webサイトを操作することで、ミュージックビデオで使用されているギミックを他の視聴者と共同で動かすイベントに参加できます。
    ユニバでは「DOT SWITCH」のネットワーク構築に使用されたNode.jsの技術サポートとプロトコルの設計、及びスマートフォンやPCのWebブラウザで動作するスイッチプログラムの実装を担当しました。視聴者からのアクションを、生放送の収録現場にリアルタイムで連動させるという難しい課題に挑戦し、企画の成功に貢献することができました。
