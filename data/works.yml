    日本最大のダンスミュージック配信サイト「WASABEAT」のサイトリニューアルプロジェクトの中で、ユニバはデザイン、アプリケーション開発、管理システム開発など、音楽配信サービスとしての構築全般を行いました。設計では、閲覧者の趣向と関連したコンテンツに関心を持っていただくための「発見ができるショップフロント」や、スムーズにお買い求めいただくための「おもてなし感のある購入フロー」など、サイト像を造っていきました。

